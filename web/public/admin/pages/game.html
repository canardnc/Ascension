<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Jeu principal</title>
    <style>
        body {

            padding: 20px;
        }
        
        .page-header {

        }
        
        .page-title {

            font-weight: 700;

            color: #ffffff;
        }

            padding: 0;
        }
        
        .breadcrumb-item {
            font-size: 14px;

        }
        
        .breadcrumb-item:not(:last-child)::after {

        }
        
        .breadcrumb-item a {

            text-decoration: none;
        }

    <div class="container">
