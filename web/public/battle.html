<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension - Combat</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1f1f3a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
            z-index: 10;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(101, 66, 254, 0.8);
        }
        
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button svg {
            margin-right: 5px;
        }
        
        .battle-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 5;
        }
        
        .battle-level-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .level-arrow {
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            margin: 0 20px;
            transition: transform 0.3s;
        }
        
        .level-arrow:hover {
            transform: scale(1.2);
        }
        
        .level-display {
            background-color: rgba(101, 66, 254, 0.2);
            border: 2px solid #6542fe;
            border-radius: 10px;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 0 15px rgba(101, 66, 254, 0.4);
        }
        
        .battle-image-container {
            width: 70%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }
        
        .battle-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }
        
        .battle-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(31, 31, 58, 0.3), rgba(31, 31, 58, 0.7));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
        }
        
        .battle-name {
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }
        
        .battle-description {
            font-size: 18px;
            max-width: 80%;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .start-battle-btn {
            background: linear-gradient(45deg, #6542fe, #a16bff);
            border: none;
            color: white;
            padding: 15px 60px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(101, 66, 254, 0.4);
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        
        .start-battle-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(101, 66, 254, 0.6);
        }
        
        .energy-required {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffcc00;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 16px;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
        }
        
        .energy-icon {
            margin-right: 5px;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .battle-image-container {
                width: 90%;
                height: 50vh;
            }
            
            .battle-name {
                font-size: 28px;
            }
            
            .battle-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image" id="background-image"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">ASCENSION</div>
            <button class="back-button" onclick="window.location.href='/home.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Retour
            </button>
        </header>
        
        <div class="battle-content">
            <div class="battle-level-selector">
                <button class="level-arrow" onclick="changeLevel(-1)">&#10094;</button>
                <div class="level-display">Niveau <span id="current-level">1</span></div>
                <button class="level-arrow" onclick="changeLevel(1)">&#10095;</button>
            </div>
            
            <div class="battle-image-container">
                <img src="/assets/images/level1.jpg" alt="Image du niveau" class="battle-image" id="battle-image" onerror="this.src='/icons/icon-512.png'">
                <div class="battle-image-overlay">
                    <div class="battle-name" id="battle-name">Chargement...</div>
                    <div class="battle-description" id="battle-description">Chargement de la description...</div>
                    <div class="energy-required">
                        <span class="energy-icon">⚡</span>
                        <span id="energy-cost">Chargement...</span>
                    </div>
                </div>
            </div>
            
            <button class="start-battle-btn" onclick="startBattle()">COMMENCER</button>
        </div>
    </div>
    <script src="/js/auth-utils.js"></script>
    <script>
        // Variables globales pour les niveaux
        let levels = [];
        let currentLevelIndex = 0;
        let maxUnlockedLevel = 1;
        
        // Initialiser la page
        window.onload = async function() {
        if (!checkAuth()) return;
        
        try {
            // Load level configuration
            await fetchLevelsConfig();
            
            // Load player statistics, including unlocked levels
            await fetchPlayerStats();
            
            // Update display with first unlocked level
            updateLevelDisplay();
        } catch (error) {
            console.error('Error during initialization:', error);
            alert('Error loading data. Please try again.');
        }
    };
        
        // Récupérer la configuration des niveaux depuis le fichier JSON
        async function fetchLevelsConfig() {
        try {
            // Load JSON file with anti-cache parameter
            const response = await safeFetch('/configs/levels.json?nocache=' + Date.now());
            if (!response.ok) {
                throw new Error('Error loading level configuration');
            }
            
            const levelsData = await response.json();
            
            if (!levelsData || !levelsData.levels || !Array.isArray(levelsData.levels)) {
                throw new Error('Invalid data format: expected structure is { levels: [...] }');
            }
            
            // Transform data into usable format
            levels = levelsData.levels.map(level => ({
                id: level.id,
                name: level.name || `Level ${level.id}`,
                description: level.description || "Description not available",
                // Handle cases where image or background are undefined
                image: level.image ? (level.image.startsWith('/') ? level.image : `/assets/images/${level.image}`) : `/assets/images/level${level.id}.jpg`,
                background: level.background ? (level.background.startsWith('/') ? level.background : `/assets/images/${level.background}`) : `/assets/images/bg${level.id}.jpg`,
                // Use energyCost from file if it exists, otherwise calculate based on ID
                energyCost: level.energyCost || (5 + (level.id - 1)),
                // Keep tile information for the game
                tiles: level.tiles || { base: "iso_dirt", special: [] },
                monsters: level.monsters || [],
                obstacles: level.obstacles || [],
                boss: level.boss
            }));
        } catch (error) {
            console.error("Error loading levels:", error);
            
            // If error, use default data to avoid blocking the interface
            levels = [
                {
                    id: 1,
                    name: "La Cour d'École",
                    description: "Votre première bataille contre les connaissances élémentaires. Affrontez des livres et des stylos ensorcelés qui vous attaquent avec des questions de base.",
                    image: "/assets/images/level1.jpg",
                    background: "/assets/images/bg1.jpg",
                    energyCost: 5
                },
                // ... additional default levels
            ];
        }
    }
        // Récupérer les statistiques du joueur, y compris les niveaux débloqués
        async function fetchPlayerStats() {
        try {
            const data = await fetchWithAuth('/api/player/stats');
            
            // Update maximum unlocked level
            if (data.unlockedLevels && data.unlockedLevels.length > 0) {
                maxUnlockedLevel = Math.max(...data.unlockedLevels);
            } else {
                maxUnlockedLevel = 1; // Default, only level 1 is unlocked
            }
            
            // Adjust currentLevelIndex to point to maximum unlocked level
            // Look for the level corresponding to maxUnlockedLevel in our levels array
            const levelIndex = levels.findIndex(level => level.id === maxUnlockedLevel);
            if (levelIndex !== -1) {
                currentLevelIndex = levelIndex;
            } else {
                // If we don't find the exact level, look for the closest available
                const availableLevels = levels.filter(level => level.id <= maxUnlockedLevel);
                if (availableLevels.length > 0) {
                    // Take the highest available level
                    const highestAvailable = availableLevels.reduce((max, level) => 
                        level.id > max.id ? level : max, availableLevels[0]);
                    currentLevelIndex = levels.findIndex(level => level.id === highestAvailable.id);
                } else {
                    // Fallback to level 1 if no level is found
                    currentLevelIndex = levels.findIndex(level => level.id === 1) || 0;
                }
            }
        } catch (error) {
            console.error("Error retrieving statistics:", error);
            // If error, assume only level 1 is unlocked
            maxUnlockedLevel = 1;
        }
    }
        // Mettre à jour l'affichage du niveau
        function updateLevelDisplay() {
            if (levels.length === 0) {
                console.error("Aucun niveau n'a été chargé");
                return;
            }
            
            const level = levels[currentLevelIndex];
            
            document.getElementById('current-level').textContent = level.id;
            document.getElementById('battle-name').textContent = level.name;
            document.getElementById('battle-description').textContent = level.description;
            document.getElementById('energy-cost').textContent = `${level.energyCost} énergie requise`;
            
            // Mettre à jour l'image du niveau
            const battleImage = document.getElementById('battle-image');
            battleImage.src = level.image;
            battleImage.onerror = function() {
                this.src = '/icons/icon-512.png';
            };
            
            // Mettre à jour l'image de fond
            const backgroundImage = document.getElementById('background-image');
            backgroundImage.style.backgroundImage = `url('${level.background}')`;
            
            // Mettre à jour l'accessibilité des flèches
            const leftArrow = document.querySelectorAll('.level-arrow')[0];
            const rightArrow = document.querySelectorAll('.level-arrow')[1];
            
            // Flèche gauche désactivée si on est au premier niveau
            leftArrow.style.opacity = currentLevelIndex > 0 ? '1' : '0.3';
            leftArrow.style.cursor = currentLevelIndex > 0 ? 'pointer' : 'not-allowed';
            
            // Flèche droite désactivée si on est au dernier niveau débloqué
            const isMaxLevel = currentLevelIndex >= levels.length - 1 || 
                               (currentLevelIndex + 1 < levels.length && levels[currentLevelIndex + 1].id > maxUnlockedLevel);
            rightArrow.style.opacity = isMaxLevel ? '0.3' : '1';
            rightArrow.style.cursor = isMaxLevel ? 'not-allowed' : 'pointer';
        }
        
        // Changer de niveau
        function changeLevel(direction) {
            const newIndex = currentLevelIndex + direction;
            
            // Vérifier si le nouveau niveau est valide
            if (newIndex >= 0 && newIndex < levels.length) {
                // Vérifier si le niveau est débloqué
                if (levels[newIndex].id <= maxUnlockedLevel) {
                    currentLevelIndex = newIndex;
                    updateLevelDisplay();
                } else {
                    alert(`Le niveau ${levels[newIndex].id} n'est pas encore débloqué.`);
                }
            }
        }
        
        // Lancer le combat
        function startBattle() {
        const level = levels[currentLevelIndex];
        
        // Check and start battle
        fetchWithAuth('/api/battle/start', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                levelId: level.id
            })
        })
        .then(data => {
            if (data.success) {
                // Store temporary level data in localStorage for game.html
                try {
                    // Store only essential information to avoid exceeding localStorage limit
                    const levelData = {
                        id: level.id,
                        name: level.name,
                        tiles: level.tiles,
                        monsters: level.monsters,
                        obstacles: level.obstacles || []
                    };
                    
                    if (level.boss) {
                        levelData.boss = level.boss;
                    }
                    
                    localStorage.setItem('currentLevelData', JSON.stringify(levelData));
                } catch (e) {
                    console.warn("Unable to store level data in localStorage:", e);
                }
                
                // Redirect to game page with level parameters
                window.location.href = `/game.html?level=${level.id}`;
            }
        })
        .catch(error => {
            // Only handle if still authenticated
            if (localStorage.getItem('token')) {
                console.error('Error:', error);
                // Handle different possible errors
                if (error.message && error.message.includes('énergie')) {
                    alert("Vous n'avez pas assez d'énergie pour ce niveau!");
                } else if (error.message && error.message.includes('niveau')) {
                    alert("Ce niveau n'est pas encore débloqué!");
                } else {
                    alert("Erreur lors du démarrage du combat");
                }
            }
        });
    }
    </script>
</body>
</html>
