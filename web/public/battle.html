<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension - Combat</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1f1f3a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
            z-index: 10;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(101, 66, 254, 0.8);
        }
        
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button svg {
            margin-right: 5px;
        }
        
        .battle-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 5;
        }
        
        .battle-level-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .level-arrow {
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            margin: 0 20px;
            transition: transform 0.3s;
        }
        
        .level-arrow:hover {
            transform: scale(1.2);
        }
        
        .level-display {
            background-color: rgba(101, 66, 254, 0.2);
            border: 2px solid #6542fe;
            border-radius: 10px;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 0 15px rgba(101, 66, 254, 0.4);
        }
        
        .battle-image-container {
            width: 70%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }
        
        .battle-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }
        
        .battle-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(31, 31, 58, 0.3), rgba(31, 31, 58, 0.7));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
        }
        
        .battle-name {
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }
        
        .battle-description {
            font-size: 18px;
            max-width: 80%;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .start-battle-btn {
            background: linear-gradient(45deg, #6542fe, #a16bff);
            border: none;
            color: white;
            padding: 15px 60px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(101, 66, 254, 0.4);
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        
        .start-battle-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(101, 66, 254, 0.6);
        }
        
        .energy-required {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffcc00;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 16px;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
        }
        
        .energy-icon {
            margin-right: 5px;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .battle-image-container {
                width: 90%;
                height: 50vh;
            }
            
            .battle-name {
                font-size: 28px;
            }
            
            .battle-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image" id="background-image"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">ASCENSION</div>
            <button class="back-button" onclick="window.location.href='/home.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Retour
            </button>
        </header>
        
        <div class="battle-content">
            <div class="battle-level-selector">
                <button class="level-arrow" onclick="changeLevel(-1)">&#10094;</button>
                <div class="level-display">Niveau <span id="current-level">1</span></div>
                <button class="level-arrow" onclick="changeLevel(1)">&#10095;</button>
            </div>
            
            <div class="battle-image-container">
                <img src="/assets/images/level1.jpg" alt="Image du niveau" class="battle-image" id="battle-image" onerror="this.src='/icons/icon-512.png'">
                <div class="battle-image-overlay">
                    <div class="battle-name" id="battle-name">Chargement...</div>
                    <div class="battle-description" id="battle-description">Chargement de la description...</div>
                    <div class="energy-required">
                        <span class="energy-icon">⚡</span>
                        <span id="energy-cost">Chargement...</span>
                    </div>
                </div>
            </div>
            
            <button class="start-battle-btn" onclick="startBattle()">COMMENCER</button>
        </div>
    </div>

    <script>
        // Variables globales pour les niveaux
        let levels = [];
        let currentLevelIndex = 0;
        let maxUnlockedLevel = 1;
        
        // Initialiser la page
        window.onload = function() {
            // Vérifier l'authentification
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            // Récupérer la configuration des niveaux depuis le serveur
            fetchLevelsConfig()
                .then(() => {
                    // Récupérer les statistiques du joueur, y compris les niveaux débloqués
                    return fetchPlayerStats();
                })
                .then(() => {
                    // Mettre à jour l'affichage avec le premier niveau débloqué
                    updateLevelDisplay();
                })
                .catch(error => {
                    console.error('Erreur lors de l\'initialisation:', error);
                    alert('Erreur lors du chargement des données. Veuillez réessayer.');
                });
        };
        
        // Récupérer la configuration des niveaux depuis le fichier JSON
        async function fetchLevelsConfig() {
            try {
                // Charger le fichier JSON avec un paramètre anti-cache
                const response = await fetch('/configs/levels.json?nocache=' + Date.now());
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement de la configuration des niveaux');
                }
                
                const levelsData = await response.json();
                
                if (!levelsData || !levelsData.levels || !Array.isArray(levelsData.levels)) {
                    throw new Error('Format de données invalide: la structure attendue est { levels: [...] }');
                }
                
                // Transformer les données en format utilisable
                levels = levelsData.levels.map(level => ({
                    id: level.id,
                    name: level.name || `Niveau ${level.id}`,
                    description: level.description || "Description non disponible",
                    // Gérer les cas où image ou background sont undefined
                    image: level.image ? (level.image.startsWith('/') ? level.image : `/assets/images/${level.image}`) : `/assets/images/level${level.id}.jpg`,
                    background: level.background ? (level.background.startsWith('/') ? level.background : `/assets/images/${level.background}`) : `/assets/images/bg${level.id}.jpg`,
                    // Utilise energyCost du fichier s'il existe, sinon calcule basé sur l'ID
                    energyCost: level.energyCost || (5 + (level.id - 1)),
                    // Conserver les informations de tuiles pour le jeu
                    tiles: level.tiles || { base: "iso_dirt", special: [] },
                    monsters: level.monsters || [],
                    obstacles: level.obstacles || [],
                    boss: level.boss
                }));
            } catch (error) {
                console.error("Erreur lors du chargement des niveaux:", error);
                
                // En cas d'erreur, utiliser des données par défaut pour éviter de bloquer l'interface
                levels = [
                    {
                        id: 1,
                        name: "La Cour d'École",
                        description: "Votre première bataille contre les connaissances élémentaires. Affrontez des livres et des stylos ensorcelés qui vous attaquent avec des questions de base.",
                        image: "/assets/images/level1.jpg",
                        background: "/assets/images/bg1.jpg",
                        energyCost: 5
                    },
                    {
                        id: 2,
                        name: "La Bibliothèque Hantée",
                        description: "Des livres plus avancés vous attendent dans cette bibliothèque mystérieuse. Les connaissances se sont regroupées pour vous mettre à l'épreuve.",
                        image: "/assets/images/level2.jpg",
                        background: "/assets/images/bg2.jpg",
                        energyCost: 6
                    },
                    {
                        id: 3,
                        name: "Le Laboratoire de Sciences",
                        description: "Formules, équations et réactions chimiques prennent vie dans ce laboratoire. Attention aux explosions de connaissances!",
                        image: "/assets/images/level3.jpg",
                        background: "/assets/images/bg3.jpg",
                        energyCost: 7
                    },
                    {
                        id: 4,
                        name: "L'Amphithéâtre du Savoir",
                        description: "Le lieu où les plus grands savants ont partagé leurs théories. Préparez-vous à affronter des connaissances de niveau universitaire.",
                        image: "/assets/images/level4.jpg",
                        background: "/assets/images/bg4.jpg",
                        energyCost: 8
                    },
                    {
                        id: 5,
                        name: "La Tour de l'Érudition",
                        description: "Au sommet de cette tour se trouve le savoir ultime. Seuls les plus déterminés pourront gravir ses étages et affronter le gardien des connaissances.",
                        image: "/assets/images/level5.jpg",
                        background: "/assets/images/bg5.jpg",
                        energyCost: 9
                    }
                ];
            }
        }
        
        // Récupérer les statistiques du joueur, y compris les niveaux débloqués
        async function fetchPlayerStats() {
            try {
                const response = await fetch('/api/player/stats', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des statistiques');
                }
                
                const data = await response.json();
                
                // Mettre à jour le niveau maximum débloqué
                if (data.unlockedLevels && data.unlockedLevels.length > 0) {
                    maxUnlockedLevel = Math.max(...data.unlockedLevels);
                } else {
                    maxUnlockedLevel = 1; // Par défaut, seulement le niveau 1 est débloqué
                }
                
                // Ajuster currentLevelIndex pour pointer vers le niveau maximum débloqué
                // On cherche le niveau correspondant à maxUnlockedLevel dans notre tableau levels
                const levelIndex = levels.findIndex(level => level.id === maxUnlockedLevel);
                if (levelIndex !== -1) {
                    currentLevelIndex = levelIndex;
                } else {
                    // Si nous ne trouvons pas le niveau exact, chercher le plus proche disponible
                    const availableLevels = levels.filter(level => level.id <= maxUnlockedLevel);
                    if (availableLevels.length > 0) {
                        // Prendre le niveau le plus élevé disponible
                        const highestAvailable = availableLevels.reduce((max, level) => 
                            level.id > max.id ? level : max, availableLevels[0]);
                        currentLevelIndex = levels.findIndex(level => level.id === highestAvailable.id);
                    } else {
                        // Fallback vers le niveau 1 si aucun niveau n'est trouvé
                        currentLevelIndex = levels.findIndex(level => level.id === 1) || 0;
                    }
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des statistiques:", error);
                // En cas d'erreur, on suppose que seul le niveau 1 est débloqué
                maxUnlockedLevel = 1;
            }
        }
        
        // Mettre à jour l'affichage du niveau
        function updateLevelDisplay() {
            if (levels.length === 0) {
                console.error("Aucun niveau n'a été chargé");
                return;
            }
            
            const level = levels[currentLevelIndex];
            
            document.getElementById('current-level').textContent = level.id;
            document.getElementById('battle-name').textContent = level.name;
            document.getElementById('battle-description').textContent = level.description;
            document.getElementById('energy-cost').textContent = `${level.energyCost} énergie requise`;
            
            // Mettre à jour l'image du niveau
            const battleImage = document.getElementById('battle-image');
            battleImage.src = level.image;
            battleImage.onerror = function() {
                this.src = '/icons/icon-512.png';
            };
            
            // Mettre à jour l'image de fond
            const backgroundImage = document.getElementById('background-image');
            backgroundImage.style.backgroundImage = `url('${level.background}')`;
            
            // Mettre à jour l'accessibilité des flèches
            const leftArrow = document.querySelectorAll('.level-arrow')[0];
            const rightArrow = document.querySelectorAll('.level-arrow')[1];
            
            // Flèche gauche désactivée si on est au premier niveau
            leftArrow.style.opacity = currentLevelIndex > 0 ? '1' : '0.3';
            leftArrow.style.cursor = currentLevelIndex > 0 ? 'pointer' : 'not-allowed';
            
            // Flèche droite désactivée si on est au dernier niveau débloqué
            const isMaxLevel = currentLevelIndex >= levels.length - 1 || 
                               (currentLevelIndex + 1 < levels.length && levels[currentLevelIndex + 1].id > maxUnlockedLevel);
            rightArrow.style.opacity = isMaxLevel ? '0.3' : '1';
            rightArrow.style.cursor = isMaxLevel ? 'not-allowed' : 'pointer';
        }
        
        // Changer de niveau
        function changeLevel(direction) {
            const newIndex = currentLevelIndex + direction;
            
            // Vérifier si le nouveau niveau est valide
            if (newIndex >= 0 && newIndex < levels.length) {
                // Vérifier si le niveau est débloqué
                if (levels[newIndex].id <= maxUnlockedLevel) {
                    currentLevelIndex = newIndex;
                    updateLevelDisplay();
                } else {
                    alert(`Le niveau ${levels[newIndex].id} n'est pas encore débloqué.`);
                }
            }
        }
        
        // Lancer le combat
        function startBattle() {
            const level = levels[currentLevelIndex];
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Vous devez être connecté pour démarrer un combat');
                return;
            }
            
            // Vérifier si le joueur a assez d'énergie et démarrer le combat
            fetch('/api/battle/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    levelId: level.id
                })
            })
            .then(res => {
                if (!res.ok) {
                    return res.json().then(data => {
                        throw new Error(data.error || 'Erreur serveur');
                    });
                }
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    // Stockage temporaire des données de niveau dans localStorage pour que game.html puisse y accéder
                    try {
                        // Ne stocker que les informations essentielles pour éviter de dépasser la limite de localStorage
                        const levelData = {
                            id: level.id,
                            name: level.name,
                            tiles: level.tiles,
                            monsters: level.monsters,
                            obstacles: level.obstacles || []
                        };
                        
                        if (level.boss) {
                            levelData.boss = level.boss;
                        }
                        
                        localStorage.setItem('currentLevelData', JSON.stringify(levelData));
                    } catch (e) {
                        console.warn("Impossible de stocker les données de niveau dans localStorage:", e);
                    }
                    
                    // Rediriger vers la page de jeu avec les paramètres du niveau
                    window.location.href = `/game.html?level=${level.id}`;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                // Gérer les différentes erreurs possibles
                if (error.message.includes('énergie')) {
                    alert("Vous n'avez pas assez d'énergie pour ce niveau!");
                } else if (error.message.includes('niveau')) {
                    alert("Ce niveau n'est pas encore débloqué!");
                } else {
                    alert("Erreur lors du démarrage du combat: " + error.message);
                }
            });
        }
    </script>
</body>
</html>
