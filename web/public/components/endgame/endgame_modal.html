<div id="endgame-modal" class="endgame-modal">
    <div class="endgame-content">
        <div class="endgame-header">
            <h2>Partie terminée !</h2>
        </div>
        <div class="endgame-stars">
            <div class="star" id="star1">★</div>
            <div class="star" id="star2">★</div>
            <div class="star" id="star3">★</div>
        </div>
        <div class="endgame-score">
            <p>Ton score est de <span id="endgame-score">0</span> / <span id="endgame-max-score">0</span></p>
        </div>
        <div class="endgame-message" id="endgame-message">
            Continue de pratiquer, tu vas t'améliorer !
        </div>
        <div class="endgame-buttons">
            <button class="endgame-button" id="replay-button">
                <img src="/assets/images/replay.png" alt="Rejouer">
            </button>
            <button class="endgame-button" id="quit-button">
                <img src="/assets/images/quit.png" alt="Quitter">
            </button>
        </div>
    </div>
</div>
