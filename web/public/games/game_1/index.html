<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables de Multiplication</title>
    <style>
        /* Styles spécifiques au mini-jeu */
        .multiplicationGame {
            /* Modifications pour éviter les écarts sur les côtés */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            overflow: auto;
        }
        
        #chest-grid {
            display: grid;
            gap: 1px;
            margin-bottom: 1px;
            max-width: 100%;
            width: 100%;
            height: 80%;
            overflow: auto;
        }
        
        .chest {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            position: relative;
            padding-bottom: 1px;
        }
        
        .chest-value {
            font-weight: bold;
            z-index: 1;
            font-size: 25px;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.7);
        }
        
        .gold-text {
            color: gold;
            text-shadow: 1px 1px 2px black, 0px 0px 5px black;
            font-size: 20px;
        }
        
        .red-text {
            color: red;
            text-shadow: 1px 1px 2px black, 0px 0px 5px black;
            font-size: 20px;
        }
        
        .table-header, .row-header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
        
        #question-container {
            margin: 8px 0;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        
        #answers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            margin-bottom: 0;
            width: 100%;
        }
        
        .answer-option {
            padding: 10px 12px;
            cursor: pointer;
            background-image: url('/assets/images/scroll.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 85px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: relative;
        }
        
        .answer-option:hover {
            transform: scale(1.05);
        }
        
        .correct-marker, .incorrect-marker {
            position: absolute;
            right: -10px;
            top: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .correct-marker {
            background-color: green;
            color: white;
        }
        
        .incorrect-marker {
            background-color: red;
            color: white;
        }
        
        /* Ajustements responsifs */
        @media (max-width: 768px) {
            .chest {
                width: 50px;
                height: 50px;
            }
            
            .answer-option {
                width: 80px;
                height: 50px;
                font-size: 16px;
            }
            
            #question-container {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .chest {
                width: 40px;
                height: 40px;
            }
            
            .answer-option {
                width: 80px;
                height: 50px;
                font-size: 16px;
            }
            
            #question-container {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="multiplicationGame">
        <div id="chest-grid">
            <!-- La grille sera générée dynamiquement par JS -->
        </div>
        <div id="question-container">
            <!-- La question sera générée dynamiquement par JS -->
        </div>
        <div id="answers-container">
            <!-- Les réponses seront générées dynamiquement par JS -->
        </div>
    </div>
</body>
</html>
