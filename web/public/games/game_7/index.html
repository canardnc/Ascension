<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formules Magiques</title>
    <style>
        /* Styles spécifiques au mini-jeu */
        .formules-magiques-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .phrase-container {
            position: relative;
            width: 95%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        
        .phrase-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        
        .phrase-content {
            position: relative;
            z-index: 2;
            width: 70%;
            max-height: 70%;
            text-align: center;
            font-size: clamp(16px, 3vw, 28px);
            line-height: 1.5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .word {
            margin: 0 5px;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: clamp(30px, 5vh, 50px);
        }
        
        .hole {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: fill;
            cursor: pointer;
            z-index: 3;
        }
        
        .wrong-hole {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 4;
            display: none;
        }
        
        .options-container {
            width: 80%;
            height: 20%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .option {
            position: relative;
            width: 120px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .option-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .option-text {
            font-size: 28px;
            font-weight: bold;
            z-index: 2;
        }
        
        .selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="formules-magiques-container">
        <div class="phrase-container">
            <img src="/assets/images/parchemin.webp" alt="Parchemin" class="phrase-background">
            <div class="phrase-content" id="phrase-content">
                <!-- Le contenu de la phrase sera ajouté via JavaScript -->
            </div>
        </div>
        
        <div class="options-container">
            <div class="option" id="option-ma">
                <img src="/assets/images/piece_paper.webp" alt="Papier" class="option-background">
                <span class="option-text">ma</span>
            </div>
            <div class="option" id="option-mon">
                <img src="/assets/images/piece_paper.webp" alt="Papier" class="option-background">
                <span class="option-text">mon</span>
            </div>
            <div class="option" id="option-mes">
                <img src="/assets/images/piece_paper.webp" alt="Papier" class="option-background">
                <span class="option-text">mes</span>
            </div>
        </div>
    </div>
</body>
</html>
