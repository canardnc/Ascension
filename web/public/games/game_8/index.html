<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singulier ou Pluriel</title>
    <style>
        .singplur-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .phrases {
            position: absolute;
            width: 100%;
            top: 20%;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
            z-index: 5;
        }
        
        .phrase {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .clouds-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .cloud-left, .cloud-right {
            position: absolute;
            width: 35%;
            top: 35%;
            z-index: 3;
        }
        
        .cloud-left {
            left: 15%;
        }
        
        .cloud-right {
            right: 15%;
        }
        
        .rock-left, .rock-right {
            position: absolute;
            width: 20%;
            top: 45%;
            z-index: 2;
        }
        
        .rock-left {
            left: 20%;
        }
        
        .rock-right {
            right: 20%;
        }
        
        .result-left, .result-right {
            position: absolute;
            font-size: 72px;
            z-index: 4;
            display: none;
            top: 40%;
        }
        
        .result-left {
            left: 23%;
        }
        
        .result-right {
            right: 23%;
        }
        
        .choice-areas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .choice-left, .choice-right {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            cursor: pointer;
        }
        
        .choice-left {
            left: 0;
        }
        
        .choice-right {
            right: 0;
        }
        
        .word-container {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="singplur-container">
        <div class="game-area" id="game-content">
            <!-- Image de fond -->
            <img src="/assets/images/road_fork.webp" alt="Carrefour" class="fork-image">
            
            <!-- Phrases à trou -->
            <div class="phrases">
                <div class="phrase" id="left-text"></div>
                <div class="phrase" id="right-text"></div>
            </div>
            
            <!-- Nuages et rochers -->
            <div class="clouds-container">
                <img src="/assets/images/cloud.webp" alt="Nuage gauche" class="cloud-left" id="left-cloud">
                <img src="/assets/images/rocks.webp" alt="Rochers gauche" class="rock-left" id="left-rocks">
                <div class="result-left" id="left-result">❌</div>
                
                <img src="/assets/images/cloud.webp" alt="Nuage droit" class="cloud-right" id="right-cloud">
                <img src="/assets/images/rocks.webp" alt="Rochers droit" class="rock-right" id="right-rocks">
                <div class="result-right" id="right-result">✅</div>
            </div>
            
            <!-- Zones cliquables -->
            <div class="choice-areas">
                <div class="choice-left" id="left-choice"></div>
                <div class="choice-right" id="right-choice"></div>
            </div>
        </div>
        
        <div class="word-container" id="word-display"></div>
    </div>
</body>
</html>
