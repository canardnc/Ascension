<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion de Mots Apparent√©s</title>
    <style>
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-board {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 10px;
        }
        
        .column {
            width: 48%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .word-chip {
            position: relative;
            display: inline-block;
            width: auto;
            margin: 5px 0;
            cursor: pointer;
            user-select: none;
        }
        
        .word-chip img {
            display: block;
            width: auto;
            height: auto;
            max-height: 80px;
            max-width: 100%;
        }
        
        .word-chip.selected img {
            border: 3px solid #0066cc;
            border-radius: 5px;
        }
        
        .word-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            width: 75%;
        }
        
        .connections-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes blink {
            0% { stroke: red; }
            50% { stroke: transparent; }
            100% { stroke: red; }
        }
        
        .connection-incorrect {
            animation: blink 0.5s linear infinite;
            stroke: red;
            stroke-width: 3px;
        }
        
        .connection-correct {
            stroke: #FFD700;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <div id="game-content" class="game-container">
        <div class="game-board" id="game-board">
            <div class="column" id="left-column"></div>
            <div class="column" id="right-column"></div>
            <svg class="connections-layer" id="connections-layer"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
