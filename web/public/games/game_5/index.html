<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition avec des Gemmes</title>
    <style>
        /* Styles spécifiques au mini-jeu */
        .gems-game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .gem-box {
            position: relative;
            background-image: url('/assets/images/gem_box.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .carry-slot {
    transform: scale(0.7);
    transform-origin: center;
}
        
        .rows-container {
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 20%;
            gap: 10px;
        }
        
        .gem-slot {
            width: 60px;
            height: 60px;
            background-image: url('/assets/images/empty_gem_slot.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        
        .gem {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 5px;
            left: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;

        }
        
        .gem-number {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: 
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white;
            user-select: none;
            z-index: 2;
        }
        
        .draggable-gems {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 10px;
            margin-top: 20px;
        }
        
        .draggable-gem {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: grab;
        }
        
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="gems-game-container">
        <div class="gem-box">
            <div class="rows-container">
                <!-- Les rangées seront créées dynamiquement via JavaScript -->
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="draggable-gems" id="draggable-gems">
            <!-- Les gemmes glissables seront créées dynamiquement via JavaScript -->
        </div>
    </div>
</body>
</html>
