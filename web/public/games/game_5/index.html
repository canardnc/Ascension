<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition avec des Gemmes</title>
    <style>
        /* Styles spécifiques au mini-jeu */
        .gems-game-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    padding: 2px 0; /* Réduit le padding vertical */
    box-sizing: border-box;
}
        
.gem-box {
    position: relative;
    background-image: url('/assets/images/gem_box.webp');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    width: 100%; /* Déjà maximisé horizontalement */
    height: 90%; /* Augmenté de 85% à 90% */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin-bottom: 0px; /* Réduit de 10px à 5px */
}
        
.carry-slot {
    transform: scale(0.65); /* Réduit de 0.7 à 0.65 */
    transform-origin: center;
}

.carries-row {
    margin-bottom: -5px; /* Rapproche les retenues de la ligne suivante */
}
        
        .rows-container {
    width: 98%;
    height: 98%; /* Augmenté de 95% à 98% */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0;
}
        
.row {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 10%; /* Légèrement réduit de 20% à 19% pour permettre plus de rangées */
    gap: 0;
    margin: 0; /* Assure qu'il n'y a pas de marge entre les rangées */
}
        
        .gem-slot {
            width: 60px;
            height: 60px;
            background-image: url('/assets/images/empty_gem_slot.webp');
            background-size: 100% 100%; /* Permet la déformation pour éliminer les espaces */
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            cursor: pointer; /* Ajouté curseur pour indiquer la cliquabilité */
            margin: 0; /* Élimine les marges */
            padding: 0; /* Élimine le padding */
        }
        
        .gem {
    width: 90%;
    height: 90%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
}
        
        .gem-number {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: 
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white;
            user-select: none;
            z-index: 2;
        }
        
        .draggable-gems {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    width: 90%;
    gap: 5px; /* Réduit l'espacement entre les gemmes */
    height: 10%; /* Réduit de 15% à 10% */
    min-height: 100px; /* Hauteur minimale pour s'assurer que les gemmes sont visibles */
}
        
        .draggable-gem {
            width: 45px;
            height: 45px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer; /* Changé de grab à pointer */
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .draggable-gem.selected {
            border: 2px solid yellow;
            box-shadow: 0 0 10px gold;
            transform: scale(1.1);
        }
        
        /* Pour les écrans plus petits */
        @media (max-width: 600px) {
            .gem-slot {
                width: 50px;
                height: 50px;
            }
            
            .gem {
                width: 48px;
                height: 48px;
            }
            
            .draggable-gems {
                max-width: 350px;
            }
            
            .draggable-gem {
                width: 48px;
                height: 48px;
            }
            
            .gem-number {
                font-size: 20px;
            }
        }
        
        /* Pour les écrans très petits */
        @media (max-width: 400px) {
            .gem-slot {
                width: 45px;
                height: 45px;
            }
            
            .gem {
                width: 45px;
                height: 45px;
            }
            
            .draggable-gem {
                width: 45px;
                height: 45px;
            }
            
            .gem-number {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="gems-game-container">
        <div class="gem-box">
            <div class="rows-container">
                <!-- Les rangées seront créées dynamiquement via JavaScript -->
            </div>
        </div>
        <div class="draggable-gems" id="draggable-gems">
            <!-- Les gemmes cliquables seront créées dynamiquement via JavaScript -->
        </div>
    </div>
</body>
</html>
