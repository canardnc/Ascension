<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Doors - Apprends l'Anglais</title>
    <style>
        /* Styles spécifiques à votre mini-jeu */
        .word-doors-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Zone du parchemin avec le mot */
        .parchment-area {
            background-image: url('/assets/images/parchment.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .english-word {
            font-size: 2rem;
            font-weight: bold;
            color: #5a3921;
            text-transform: capitalize;
        }

        /* Zone pour les portes */
        .doors-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .door {
            width: 120px;
            height: 180px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .door:hover {
            transform: scale(1.05);
        }

        /* Zone d'informations */
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Zone de progression */
        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #4a6ee0;
            width: 0%;
            transition: width 0.5s;
        }

        /* Zone pour le bouton suivant */
        .next-button-container {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="game-content" class="word-doors-game">
        <!-- Zone du parchemin avec le mot anglais -->
        <div class="parchment-area">
            <div id="current-word" class="english-word">Loading...</div>
        </div>

        <!-- Zone pour les portes -->
        <div id="doors-container" class="doors-container">
            <!-- Les portes seront ajoutées dynamiquement -->
        </div>

        <!-- Bouton pour passer à la question suivante -->
        <div class="next-button-container">
            <button id="next-question-btn" style="display: none;">Question suivante</button>
        </div>

        <!-- Barre de progression -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Informations du jeu -->
        <div class="game-info">
            <div>Score: <span id="score-display">0</span></div>
            <div>Temps: <span id="timer-display">00:00</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
