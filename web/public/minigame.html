<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension - Mini-jeu</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1f1f3a;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(101, 66, 254, 0.8);
        }
        
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button svg {
            margin-right: 5px;
        }
        
        .minigame-section {
            background-color: rgba(31, 31, 58, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .minigame-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .minigame-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .minigame-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            background-color: rgba(101, 66, 254, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .info-icon {
            margin-right: 5px;
            color: #6542fe;
        }
        
        .minigame-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(47, 47, 77, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .placeholder-text {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-placeholder {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: rgba(101, 66, 254, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed rgba(101, 66, 254, 0.4);
        }
        
        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .game-button {
            background: linear-gradient(45deg, #6542fe, #a16bff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(101, 66, 254, 0.4);
        }
        
        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(101, 66, 254, 0.6);
        }
        
        .game-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        
        .game-button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .minigame-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .game-placeholder {
                height: 300px;
            }
            
            .game-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .game-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">ASCENSION</div>
            <button class="back-button" id="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Retour
            </button>
        </header>
        
        <section class="minigame-section">
            <div class="minigame-header">
                <h1 class="minigame-title" id="exercise-title">Exercice d'entra√Ænement</h1>
                <div class="minigame-info">
                    <div class="info-item">
                        <span class="info-icon">üèÜ</span>
                        <span id="points-value">+5 points</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üî•</span>
                        <span id="difficulty-value">Difficult√©: Facile</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">‚è±Ô∏è</span>
                        <span id="timer">00:30</span>
                    </div>
                </div>
            </div>
            
            <div class="minigame-content">
                <p class="placeholder-text">Ce mini-jeu n'est pas encore impl√©ment√©.<br>Il sera d√©velopp√© dans une prochaine phase du projet.</p>
                <div class="game-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#6542fe" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
                
                <div class="game-controls">
                    <button class="game-button secondary" onclick="skipMinigame()">Passer</button>
                    <button class="game-button" onclick="simulateVictory()">Simuler victoire</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Variables pour stocker les param√®tres du mini-jeu
        let gameType;
        let gameDifficulty;
        let gameTitle;
        let gamePoints;
        let timerInterval;
        let timeLeft = 30; // Temps en secondes
        
        // R√©cup√©rer les param√®tres depuis l'URL
        function getGameParams() {
    const urlParams = new URLSearchParams(window.location.search);
    gameType = urlParams.get('type') || 'strength';
    gameDifficulty = parseInt(urlParams.get('difficulty') || '1');
    gameTitle = urlParams.get('title') || 'Exercice d\'entra√Ænement';
    gamePoints = parseInt(urlParams.get('points') || '5');
    
    // Mettre √† jour l'interface
    document.getElementById('exercise-title').textContent = gameTitle;
    document.getElementById('points-value').textContent = `+${gamePoints} points`;
    
    // D√©finir la difficult√©
    let difficultyText = 'Facile';
    if (gameDifficulty === 2) difficultyText = 'Moyen';
    if (gameDifficulty === 3) difficultyText = 'Difficile';
    document.getElementById('difficulty-value').textContent = `Difficult√©: ${difficultyText}`;
    
    // V√©rifier si le joueur a assez d'√©nergie pour cet exercice
    const token = localStorage.getItem('token');
    fetch('/api/player/stats', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        if (data.currentEnergy < 1) {
            alert("Vous n'avez pas assez d'√©nergie pour cet exercice.");
            window.location.href = `/training.html?type=${gameType}`;
            return;
        }
        
        // Configurer le bouton retour
        document.getElementById('back-button').onclick = () => {
            window.location.href = `/training.html?type=${gameType}`;
        };
        
        // D√©marrer le timer
        startTimer();
    })
    .catch(error => {
        console.error('Erreur:', error);
        alert("Erreur lors de la v√©rification de l'√©nergie");
    });
}
        
        // D√©marrer le timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // √âchec automatique si le temps est √©coul√©
                    alert('Temps √©coul√©! Vous avez perdu.');
                    window.location.href = `/training.html?type=${gameType}`;
                }
            }, 1000);
        }
        
        // Mettre √† jour l'affichage du timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Passer le mini-jeu
        function skipMinigame() {
    clearInterval(timerInterval);
    
    // Simplement rediriger vers la page d'entra√Ænement sans enregistrer de progression
    window.location.href = `/training.html?type=${gameType}`;
}
        
        // Simuler une victoire
        function simulateVictory() {
    clearInterval(timerInterval);
    
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Vous devez √™tre connect√© pour enregistrer vos progr√®s');
        return;
    }
    
    // Envoyer le r√©sultat au serveur
    fetch('/api/training/complete', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
            category: gameType,
            exerciseName: gameTitle,
            difficulty: gameDifficulty,
            pointsEarned: gamePoints
        })
    })
    .then(res => {
        if (!res.ok) {
            throw new Error('Erreur serveur');
        }
        return res.json();
    })
    .then(data => {
        if (data.success) {
            alert(`F√©licitations! Vous avez gagn√© ${gamePoints} points pour la cat√©gorie ${gameType}!`);
            
            // Rediriger vers la page d'entra√Ænement
            window.location.href = `/training.html?type=${gameType}`;
        } else {
            alert("Erreur lors de l'enregistrement de la progression");
        }
    })
    .catch(error => {
        console.error('Erreur:', error);
        alert("Erreur lors de l'enregistrement des r√©sultats");
    });
}
        
        // Initialiser la page
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            getGameParams();
        };
    </script>
</body>
</html>
