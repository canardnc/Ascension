<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension - Réinitialiser mot de passe</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6542fe">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        :root {
            --primary-color: #6542fe;
            --primary-dark: #5035d0;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --background-color: #f8f9fa;
            --text-color: #333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --text-light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        
        .auth-header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Nunito', sans-serif;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(101, 66, 254, 0.2);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Nunito', sans-serif;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 66, 254, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: rgba(101, 66, 254, 0.1);
            box-shadow: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
        
        .form-link {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-loading .loader {
            display: inline-block;
        }
        
        /* Background animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background-color: rgba(101, 66, 254, 0.1);
            border-radius: 50%;
        }
        
        .shape-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -100px;
            animation: float 20s infinite alternate;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -100px;
            animation: float 15s infinite alternate-reverse;
        }
        
        .shape-3 {
            width: 300px;
            height: 300px;
            top: 40%;
            right: -50px;
            animation: float 18s infinite alternate;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(10deg); }
            100% { transform: translate(-30px, 15px) rotate(-10deg); }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(101, 66, 254, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">ASCENSION</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Animation de fond -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="/assets/images/logo.webp" alt="Ascension Logo" class="logo">
                </div>
                <h1 class="auth-title">Réinitialisation du mot de passe</h1>
                <p class="auth-subtitle">Créez un nouveau mot de passe pour votre compte</p>
            </div>
            
            <div class="auth-body">
                <div class="success-message" id="success-message">
                    Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                </div>
                
                <form id="reset-form">
                    <div class="form-group">
                        <label for="password" class="form-label">Nouveau mot de passe</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" class="form-input" placeholder="Entrez votre nouveau mot de passe" required>
                            <i class="input-icon fas fa-eye-slash toggle-password" data-target="password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                        <div class="input-with-icon">
                            <input type="password" id="confirm-password" class="form-input" placeholder="Confirmez votre nouveau mot de passe" required>
                            <i class="input-icon fas fa-eye-slash toggle-password" data-target="confirm-password"></i>
                        </div>
                    </div>
                    
                    <div class="error-message" id="error-message"></div>
                    
                    <button type="submit" class="btn" id="reset-btn">
                        <span class="loader"></span>
                        Réinitialiser le mot de passe
                    </button>
                    
                    <button type="button" class="btn btn-secondary" id="login-btn" style="display: none;">
                        Retour à la connexion
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Fonctions utilitaires
        function showLoading() {
            document.getElementById('loading-screen').style.display = 'flex';
        }
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }
        
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showSuccess() {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('login-btn').style.display = 'block';
        }
        
        function validatePassword(password) {
            // Au moins 8 caractères
            return password.length >= 8;
        }
        
        // Basculer l'affichage du mot de passe
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const target = document.getElementById(targetId);
                
                if (target.type === 'password') {
                    target.type = 'text';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                } else {
                    target.type = 'password';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                }
            });
        });
        
        // Récupérer le code de réinitialisation depuis l'URL
        function getResetCode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }
        
        // Retour à la page de connexion
        document.getElementById('login-btn').addEventListener('click', () => {
            window.location.href = '/';
        });
        
        // Formulaire de réinitialisation
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Masquer les erreurs précédentes
            hideError();
            
            // Récupérer les valeurs
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const code = getResetCode();
            
            // Vérifier si le code est présent
            if (!code) {
                showError('Code de réinitialisation manquant ou invalide');
                return;
            }
            
            // Valider le formulaire
            if (!password || !confirmPassword) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('Le mot de passe doit contenir au moins 8 caractères');
                return;
            }
            
            // Afficher le chargement
            setButtonLoading('reset-btn', true);
            
            try {
                // Envoyer la requête de réinitialisation
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, password, confirmPassword })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de la réinitialisation du mot de passe');
                }
                
                // Afficher le message de succès
                showSuccess();
                document.getElementById('login-btn').style.display = 'block';
            } catch (error) {
                console.error('Erreur:', error);
                showError(error.message);
                setButtonLoading('reset-btn', false);
            }
        });
        
        // Au chargement de la page
        window.onload = function() {
            // Afficher l'écran de chargement
            showLoading();
            
            // Vérifier si le code est présent
            const code = getResetCode();
            if (!code) {
                showError('Code de réinitialisation manquant ou invalide');
                document.getElementById('reset-btn').disabled = true;
            }
            
            // Cacher l'écran de chargement
            hideLoading();
        };
    </script>
</body>
</html>
