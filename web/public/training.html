    /* Responsive design */

    <script>
        // Donn√©es des cat√©gories
        const categories = {
            strength: {
                name: "Force",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                    <line x1="6" y1="1" x2="6" y2="4"></line>
                    <line x1="10" y1="1" x2="10" y2="4"></line>
                    <line x1="14" y1="1" x2="14" y2="4"></line>
                </svg>`,
                exercises: [
                    { title: "Exercice de calcul mental", difficulty: 1, points: 5 },
                    { title: "Probl√®mes math√©matiques", difficulty: 2, points: 10 },
                    { title: "√âquations complexes", difficulty: 3, points: 15 },
                    { title: "Quiz de connaissances g√©n√©rales", difficulty: 1, points: 5 },
                    { title: "Test de logique", difficulty: 2, points: 10 },
                    { title: "D√©fi de m√©morisation", difficulty: 3, points: 15 }
                ]
            },
            endurance: {
                name: "Endurance",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>`,
                exercises: [
                    { title: "√âpreuve d'endurance mentale", difficulty: 1, points: 5 },
                    { title: "Tests de r√©sistance", difficulty: 2, points: 10 },
                    { title: "D√©fis de longue dur√©e", difficulty: 3, points: 15 },
                    { title: "Exercice de concentration continue", difficulty: 1, points: 5 },
                    { title: "T√¢ches r√©p√©titives complexes", difficulty: 2, points: 10 },
                    { title: "Marathon d'√©preuves", difficulty: 3, points: 15 }
                ]
            },
            recovery: {
                name: "R√©cup√©ration",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4.5 9.5V4.5H9.5"></path>
                    <path d="M19.5 14.5v5h-5"></path>
                    <path d="M4.5 4.5L9 9"></path>
                    <path d="M15 15l4.5 4.5"></path>
                    <path d="M4 12a8 8 0 0 1 8-8"></path>
                    <path d="M12 20a8 8 0 0 0 8-8"></path>
                </svg>`,
                exercises: [
                    { title: "Exercices de relaxation", difficulty: 1, points: 5 },
                    { title: "Techniques de m√©ditation", difficulty: 2, points: 10 },
                    { title: "D√©fi de concentration prolong√©e", difficulty: 3, points: 15 },
                    { title: "Jeux de m√©moire", difficulty: 1, points: 5 },
                    { title: "Tests de r√©cup√©ration cognitive", difficulty: 2, points: 10 },
                    { title: "√âpreuves de r√©g√©n√©ration", difficulty: 3, points: 15 }
                ]
            },
            agility: {
                name: "Agilit√©",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>`,
                exercises: [
                    { title: "R√©actions rapides", difficulty: 1, points: 5 },
                    { title: "Jeu d'actions rapides", difficulty: 2, points: 10 },
                    { title: "Test de r√©flexes", difficulty: 3, points: 15 },
                    { title: "Exercice de frappes rapides", difficulty: 1, points: 5 },
                    { title: "S√©quence de combinaisons", difficulty: 2, points: 10 },
                    { title: "Course contre la montre", difficulty: 3, points: 15 }
                ]
            }
        };
        
        // R√©cup√©rer le type d'entra√Ænement depuis l'URL
        function getTrainingType() {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            return categories[type] ? type : 'strength';
        }
        
        // G√©n√©rer les exercices pour la cat√©gorie s√©lectionn√©e
        function generateExercises(type) {
            const container = document.getElementById('exercises-container');
            container.innerHTML = '';
            
            categories[type].exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.onclick = () => startExercise(type, exercise);
                
                // Cr√©er les √©toiles pour la difficult√©
                let stars = '';
                for (let i = 0; i < 3; i++) {
                    const starClass = i < exercise.difficulty ? 'difficulty-star' : 'difficulty-star inactive';
                    stars += `<div class="${starClass}">‚òÖ</div>`;
                }
                
                card.innerHTML = `
                    <div class="exercise-image">
                        <span>Exercice</span>
                    </div>
                    <div class="exercise-content">
                        <div class="exercise-title">${exercise.title}</div>
                        <div class="exercise-info">
                            <div class="difficulty">${stars}</div>
                            <div class="points">+${exercise.points} pts</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Lancer un exercice
        function startExercise(type, exercise) {
    console.log(`D√©marrage de l'exercice : ${exercise.title} (${type})`);
    
    // V√©rifier si l'utilisateur a suffisamment d'√©nergie (simulation)
    const token = localStorage.getItem('token');
    fetch('/api/player/stats', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        // V√©rifier l'√©nergie (co√ªt: 1 par exercice)
        if (data.currentEnergy < 1) {
            alert("Vous n'avez pas assez d'√©nergie pour d√©marrer cet exercice.");
            return;
        }
        
        // Rediriger vers la page du mini-jeu avec les param√®tres
        window.location.href = `/minigame.html?type=${type}&difficulty=${exercise.difficulty}&title=${encodeURIComponent(exercise.title)}&points=${exercise.points}`;
    })
    .catch(error => {
        console.error('Erreur:', error);
        alert("Erreur lors de la v√©rification de l'√©nergie");
    });
}
        
        // Changer de cat√©gorie
        function switchCategory(type) {
            if (!categories[type]) return;
            
            // Mettre √† jour le corps de la page
            document.body.className = type;
            
            // Mettre √† jour l'ic√¥ne et le nom
            document.getElementById('category-icon').innerHTML = categories[type].icon;
            document.getElementById('category-name').textContent = categories[type].name;
            
            // Mettre √† jour les exercices
            generateExercises(type);
            
            // Mettre √† jour les boutons de cat√©gorie
            const buttons = document.querySelectorAll('.category-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.onclick.toString().includes(type)) {
                    button.classList.add('active');
                }
            });
            
            // Mettre √† jour l'URL sans recharger la page
            history.pushState(null, '', `?type=${type}`);
        }
        
        // Initialiser la page
        window.onload = function() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/';
        return;
    }
    
    const type = getTrainingType();
    document.body.className = type;
    document.getElementById('category-icon').innerHTML = categories[type].icon;
    document.getElementById('category-name').textContent = categories[type].name;
    
    // R√©cup√©rer les statistiques du joueur pour afficher la progression
    fetch('/api/player/stats', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        // Mettre √† jour la barre de progression en fonction de la cat√©gorie
        let categoryValue = 0;
        let maxValue = 100; // Valeur maximale par d√©faut
        
        switch(type) {
            case 'strength':
                categoryValue = data.strength;
                break;
            case 'endurance':
                categoryValue = data.endurance;
                break;
            case 'recovery':
                categoryValue = data.recovery;
                break;
            case 'agility':
                categoryValue = data.agility;
                break;
        }
        
        // Mettre √† jour la barre de progression
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');
        
        // Calculer le pourcentage (limit√© √† 100%)
        const percentage = Math.min((categoryValue / maxValue) * 100, 100);
        progressFill.style.width = `${percentage}%`;
        progressText.textContent = `${categoryValue}/${maxValue} points`;
    })
    .catch(error => {
        console.error('Erreur:', error);
    });
    
    // Activer le bouton de cat√©gorie correspondant
    const buttons = document.querySelectorAll('.category-button');
    buttons.forEach(button => {
        if (button.onclick.toString().includes(type)) {
            button.classList.add('active');
        }
    });
    
    generateExercises(type);
};
    </script>
    <script>
        // Chargement des mini-jeux selon la cat√©gorie
        function loadMinigames(categoryType) {
            const container = document.getElementById('exercises-container');
            container.innerHTML = '<div class="loading-indicator">Chargement des mini-jeux...</div>';
            
            // Convertir le type de cat√©gorie en ID
            let categoryId;
            switch(categoryType) {
                case 'strength': categoryId = 1; break;
                case 'endurance': categoryId = 2; break;
                case 'recovery': categoryId = 3; break;
                case 'agility': categoryId = 4; break;
                default: categoryId = 1;
            }
            
            // R√©cup√©rer les mini-jeux disponibles
            fetch(`/api/minigames?category=${categoryId}`, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des mini-jeux');
                }
                return response.json();
            })
            .then(minigames => {
                // Trier les mini-jeux par ID
                minigames.sort((a, b) => a.id - b.id);
                
                // Vider le conteneur
                container.innerHTML = '';
                
                // Afficher les mini-jeux
                if (minigames.length === 0) {
                    container.innerHTML = '<div class="empty-message">Aucun mini-jeu disponible pour le moment.</div>';
                    return;
                }
                
                // Cr√©er les √©l√©ments pour chaque mini-jeu
                minigames.forEach(minigame => {
                    const minigameRow = document.createElement('div');
                    minigameRow.className = 'minigame-row';
                    
                    // Trier les niveaux de difficult√©
                    minigame.difficultyLevels.sort((a, b) => a.level - b.level);
                    
                    // Cr√©er une carte pour chaque niveau de difficult√©
                    minigame.difficultyLevels.forEach(level => {
                        const card = createMinigameCard(minigame, level);
                        minigameRow.appendChild(card);
                    });
                    
                    container.appendChild(minigameRow);
                });
                
                // V√©rifier s'il y a des r√©sultats r√©cents √† animer
                checkForRecentResults();
            })
            .catch(error => {
                console.error('Erreur:', error);
                container.innerHTML = '<div class="error-message">Erreur lors du chargement des mini-jeux. Veuillez r√©essayer.</div>';
            });
        }
        
        // Cr√©er une carte pour un mini-jeu
        function createMinigameCard(minigame, level) {
            const card = document.createElement('div');
            card.className = 'minigame-card';
            card.dataset.minigameId = minigame.id;
            card.dataset.difficultyLevel = level.level;
            
            // √âv√©nement de clic pour lancer le mini-jeu
            card.addEventListener('click', () => {
                launchMinigame(minigame.id, level.level);
            });
            
            // En-t√™te avec ic√¥ne et nom
            const header = document.createElement('div');
            header.className = 'minigame-header';
            
            const icon = document.createElement('div');
            icon.className = 'minigame-icon';
            if (minigame.icon) {
                icon.style.backgroundImage = `url('/games/game_${minigame.id}/${minigame.icon}')`;
                icon.style.backgroundSize = 'cover';
                icon.style.backgroundPosition = 'center';
            } else {
                // Ic√¥ne par d√©faut
                icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6542fe" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><circle cx="15.5" cy="8.5" r="1.5"></circle><path d="M8.5 15a4 4 0 0 0 7 0"></path></svg>';
                icon.style.display = 'flex';
                icon.style.alignItems = 'center';
                icon.style.justifyContent = 'center';
            }
            
            const info = document.createElement('div');
            info.className = 'minigame-info';
            
            const name = document.createElement('div');
            name.className = 'minigame-name';
            name.textContent = minigame.name;
            
            const description = document.createElement('div');
            description.className = 'minigame-description';
            description.textContent = level.description || `Niveau ${level.level}`;
            
            // Piments pour la difficult√©
            const peppers = document.createElement('div');
            peppers.className = 'difficulty-peppers';
            
            for (let i = 0; i < level.difficulty; i++) {
                const pepper = document.createElement('span');
                pepper.className = 'pepper';
                pepper.textContent = 'üå∂Ô∏è';
                peppers.appendChild(pepper);
            }
            
            info.appendChild(name);
            info.appendChild(description);
            info.appendChild(peppers);
            
            header.appendChild(icon);
            header.appendChild(info);
            
            // Contenu avec √©toiles et barre de progression
            const content = document.createElement('div');
            content.className = 'minigame-content';
            
            const starsContainer = document.createElement('div');
            starsContainer.className = 'progress-stars';
            
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('span');
                star.className = `progress-star ${i < level.stars ? 'active' : ''}`;
                star.textContent = i < level.stars ? '‚òÖ' : '‚òÜ';
                starsContainer.appendChild(star);
            }
            
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            
            const progressFill = document.createElement('div');
            progressFill.className = 'progress-fill';
            progressFill.style.width = `${level.progress}%`;
            
            progressBar.appendChild(progressFill);
            
            content.appendChild(starsContainer);
            content.appendChild(progressBar);
            
            // Pied avec score et nombre de parties
            const footer = document.createElement('div');
            footer.className = 'minigame-footer';
            
            const score = document.createElement('div');
            score.className = 'minigame-score';
            score.textContent = `Score: ${level.points}`;
            
            const plays = document.createElement('div');
            plays.className = 'minigame-plays';
            plays.textContent = `Parties: ${level.totalPlayed}`;
            
            footer.appendChild(score);
            footer.appendChild(plays);
            
            // Assembler la carte
            card.appendChild(header);
            card.appendChild(content);
            card.appendChild(footer);
            
            return card;
        }
        
        // Lancer un mini-jeu
        function launchMinigame(minigameId, difficultyLevel) {
            window.location.href = `/games/game_${minigameId}/index.html?difficulty=${difficultyLevel}`;
        }
        
        // V√©rifier s'il y a des r√©sultats r√©cents √† animer
        function checkForRecentResults() {
            const lastResults = localStorage.getItem('lastMinigameResults');
            if (!lastResults) return;
            
            // R√©cup√©rer et effacer les r√©sultats
            const results = JSON.parse(lastResults);
            localStorage.removeItem('lastMinigameResults');
            
            // Rechercher la carte correspondante
            const card = document.querySelector(`.minigame-card[data-minigame-id="${results.minigameId}"][data-difficulty-level="${results.difficultyLevel}"]`);
            if (!card) return;
            
            // Calculer le nombre d'√©toiles pour les scores avant et apr√®s
            const starsBefore = calculateStars(results.scoreBefore);
            const starsAfter = calculateStars(results.scoreAfter);
            
            // Mettre √† jour le score affich√©
            const scoreElement = card.querySelector('.minigame-score');
            if (scoreElement) {
                scoreElement.textContent = `Score: ${results.scoreAfter}`;
            }
            
            // Animer la barre de progression
            const progressFill = card.querySelector('.progress-fill');
            if (progressFill) {
                const startWidth = calculateProgressPercentage(results.scoreBefore);
                const endWidth = calculateProgressPercentage(results.scoreAfter);
                
                progressFill.style.setProperty('--start-width', `${startWidth}%`);
                progressFill.style.setProperty('--end-width', `${endWidth}%`);
                progressFill.classList.add('progress-animation');
                
                // Retirer l'animation apr√®s qu'elle soit termin√©e
                setTimeout(() => {
                    progressFill.classList.remove('progress-animation');
                    progressFill.style.width = `${endWidth}%`;
                }, 1000);
            }
            
            // Animer les nouvelles √©toiles
            if (starsAfter > starsBefore) {
                const stars = card.querySelectorAll('.progress-star');
                
                for (let i = starsBefore; i < starsAfter; i++) {
                    setTimeout(() => {
                        if (stars[i]) {
                            stars[i].textContent = '‚òÖ';
                            stars[i].classList.add('active');
                            stars[i].classList.add('star-animation');
                            
                            // Retirer l'animation apr√®s qu'elle soit termin√©e
                            setTimeout(() => {
                                stars[i].classList.remove('star-animation');
                            }, 1000);
                        }
                    }, (i - starsBefore) * 500);
                }
            }
        }
        
        // Calculer le nombre d'√©toiles en fonction du score
        function calculateStars(score) {
            const thresholds = [100, 200, 400, 800, 1600, 3200, 6400, 12800, 25600, 51200];
            
            for (let i = 0; i < thresholds.length; i++) {
                if (score < thresholds[i]) {
                    return i;
                }
            }
            
            return 10; // Maximum 10 √©toiles
        }
        
        // Calculer le pourcentage de progression dans l'√©toile actuelle
        function calculateProgressPercentage(score) {
            const thresholds = [0, 100, 200, 400, 800, 1600, 3200, 6400, 12800, 25600, 51200];
            const stars = calculateStars(score);
            
            if (stars >= 10) {
                return 100;
            }
            
            const lowerThreshold = thresholds[stars];
            const upperThreshold = thresholds[stars + 1];
            const progression = (score - lowerThreshold) / (upperThreshold - lowerThreshold) * 100;
            
            return progression;
        }
        
        // Fonction de changement de cat√©gorie modifi√©e
        function switchCategory(type) {
            if (!categories[type]) return;
            
            // Mettre √† jour le corps de la page
            document.body.className = type;
            
            // Mettre √† jour l'ic√¥ne et le nom
            document.getElementById('category-icon').innerHTML = categories[type].icon;
            document.getElementById('category-name').textContent = categories[type].name;
            
            // Charger les mini-jeux de cette cat√©gorie
            loadMinigames(type);
            
            // Mettre √† jour les boutons de cat√©gorie
            const buttons = document.querySelectorAll('.category-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.onclick.toString().includes(type)) {
                    button.classList.add('active');
                }
            });
            
            // Mettre √† jour l'URL sans recharger la page
            history.pushState(null, '', `?type=${type}`);
        }
        
        // Remplacer la fonction onload
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            const type = getTrainingType();
            document.body.className = type;
            document.getElementById('category-icon').innerHTML = categories[type].icon;
            document.getElementById('category-name').textContent = categories[type].name;
            
            // R√©cup√©rer les statistiques du joueur pour afficher la progression
            fetch('/api/player/stats', {
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                // Mettre √† jour la barre de progression en fonction de la cat√©gorie
                let categoryValue = 0;
                let maxValue = 100; // Valeur maximale par d√©faut
                
                switch(type) {
                    case 'strength':
                        categoryValue = data.strength;
                        break;
                    case 'endurance':
                        categoryValue = data.endurance;
                        break;
                    case 'recovery':
                        categoryValue = data.recovery;
                        break;
                    case 'agility':
                        categoryValue = data.agility;
                        break;
                }
                
                // Mettre √† jour la barre de progression
                const progressFill = document.querySelector('.progress-fill');
                const progressText = document.querySelector('.progress-text');
                
                // Calculer le pourcentage (limit√© √† 100%)
                const percentage = Math.min((categoryValue / maxValue) * 100, 100);
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `${categoryValue}/${maxValue} points`;
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
            
            // Activer le bouton de cat√©gorie correspondant
            const buttons = document.querySelectorAll('.category-button');
            buttons.forEach(button => {
                if (button.onclick.toString().includes(type)) {
                    button.classList.add('active');
                }
            });
            
            // Charger les mini-jeux
            loadMinigames(type);
        };
    </script>
