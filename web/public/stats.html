<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Répartition des Statistiques</title>
  <link rel="stylesheet" href="css/stats.css" />
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header fixe avec titre et radar -->
  <div class="fixed-header">
    <h1 class="stats-title">Statistiques</h1>
    <div class="radar-container">
      <canvas id="radarChart" width="250" height="250"></canvas>
    </div>
  </div>

  <!-- Carousel des catégories -->
  <div class="carousel-container">
    <button class="carousel-btn left" id="prevBtn">&#10096;</button>
    
    <div class="carousel-track" id="carousel">
      <div class="category" id="strength" data-category="Strength">
        <h2>Force <span class="points-left">Points: <span id="strength-points">0</span></span></h2>
        <div class="stat-container">
          <label>Attaque</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="16" value="0" class="chalk-slider red" data-stat="attack">
            <div class="chalk-marks red"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
        <div class="stat-container">
          <label>Précision</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="16" value="0" class="chalk-slider red" data-stat="precision">
            <div class="chalk-marks red"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
        <div class="stat-container">
          <label>Critique</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="16" value="0" class="chalk-slider red" data-stat="critical">
            <div class="chalk-marks red"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
      </div>

      <div class="category" id="endurance" data-category="Endurance">
        <h2>Endurance <span class="points-left">Points: <span id="endurance-points">0</span></span></h2>
        <div class="stat-container">
          <label>Santé</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="21" value="0" class="chalk-slider blue" data-stat="health">
            <div class="chalk-marks blue"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
        <div class="stat-container">
          <label>Armure</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="21" value="0" class="chalk-slider blue" data-stat="armor">
            <div class="chalk-marks blue"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
        <div class="stat-container">
          <label>Esquive</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="21" value="0" class="chalk-slider blue" data-stat="dodge">
            <div class="chalk-marks blue"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
      </div>

      <div class="category" id="recovery" data-category="Recovery">
        <h2>Récupération <span class="points-left">Points: <span id="recovery-points">0</span></span></h2>
        <div class="stat-container">
          <label>Régénération</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="12" value="0" class="chalk-slider green" data-stat="regen">
            <div class="chalk-marks green"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
        <div class="stat-container">
          <label>Vol de vie</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="12" value="0" class="chalk-slider green" data-stat="lifesteal">
            <div class="chalk-marks green"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
      </div>

      <div class="category" id="agility" data-category="Agility">
        <h2>Agilité <span class="points-left">Points: <span id="agility-points">0</span></span></h2>
        <div class="stat-container">
          <label>Portée</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="9" value="0" class="chalk-slider yellow" data-stat="range">
            <div class="chalk-marks yellow"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
        <div class="stat-container">
          <label>Vitesse</label>
          <div class="chalk-slider-container">
            <input type="range" min="0" max="9" value="0" class="chalk-slider yellow" data-stat="speed">
            <div class="chalk-marks yellow"></div>
          </div>
          <span class="stat-value">0</span>
        </div>
      </div>
    </div>
    
    <button class="carousel-btn right" id="nextBtn">&#10097;</button>
  </div>

  <!-- Bouton retour -->
  <div class="button-container">
    <button class="menu-button" onclick="navigateToMainMenu()">Retour au menu</button>
    <button class="save-button" onclick="saveStats()">Sauvegarder</button>
  </div>

  <script src="js/auth-utils.js"></script>
  <script src="js/stats.js"></script>
</body>
</html>
